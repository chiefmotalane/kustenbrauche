<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Championship — Custom Brush / CPM F1</title>
  <link rel="stylesheet" href="championship.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="cb-nav">
    <a href="home.html" class="brand">ㄷㄷㄷ</a>
    <div class="nav-center">
      <div class="race-short">
        <strong id="eventName">Italian Grand Prix</strong>
        <div id="raceDate">Sun, Sep 7, 15:00 SAST</div>
      </div>
    </div>
    <div class="nav-right">
      <div id="raceStatus">Status: <span id="statusText">FORTHCOMING</span></div>
    </div>
  </nav>

  <main class="container">
    <!-- 1) Race overview / circuit card -->
    <section class="race-overview card">
      <div class="overview-left">
        <h2 id="raceTitle">Italian Grand Prix</h2>
        <ul class="meta">
          <li id="raceDateFull">Sun, Sep 7, 15:00 SAST</li>
          <li id="raceVenue">Autodromo Nazionale Monza, Monza</li>
          <li id="raceLaps">53 Laps</li>
        </ul>
      </div>
      <div class="overview-right">
        <img id="circuitMap" src="images/map.jpg" alt="circuit map" />
      </div>
    </section>

    <!-- 2) Teams (horizontal scroll) -->
    <section class="teams card">
      <div class="section-head">
        <h3>Teams</h3>
      </div>
      <div id="teamsStrip" class="teams-strip" tabindex="0" aria-label="Teams strip"></div>
    </section>

    <!-- 3) Drivers list -->
    <section class="drivers card">
      <div class="section-head">
        <h3>Drivers</h3>
      </div>
      <div id="drivers-list" class="drivers-grid">
        <!-- Driver cards will be injected here by JS -->
      </div>
    </section>

    <!-- 4) Drivers standings (points table) -->
    <section class="standings card">
      <div class="section-head">
        <h3>Drivers Championship</h3>
        <div class="controls">
          <button id="refreshStandings">Refresh</button>
        </div>
      </div>
      <div class="table-wrap">
        <table id="standingsTable" class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Driver</th>
              <th>Team</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody>
            <!-- standings rows go here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="championship.js" type="module"></script>
</body>
</html>
