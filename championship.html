<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Championship — Custom Brush / CPM F1</title>
  <link rel="stylesheet" href="championship.css" />
</head>
<body>
  <!-- Gradient Header -->
  <header class="page-header">
    <div class="header-left">
      <img src="images/f1.png" alt="F1 Logo" class="f1-logo">
      <div>
        <h2>Formula 1</h2>
        <span>2025 Season</span>
      </div>
    </div>
    <div class="header-right">
      <img src="images/ccc.png" alt="Sponsor Logo" class="sponsor-logo">
    </div>
  </header>

  <!-- Navigation -->
  <nav class="cb-nav">
    <a href="home.html" class="brand">ㄷㄷㄷ</a>
    <div class="nav-center">
      <div class="race-short">
        <strong id="eventName">Italian Grand Prix</strong>
        <div id="raceDate">Sun, Sep 12, 15:00 SAST</div>
      </div>
    </div>
    <div class="nav-right">
      <div id="countdown">Race starts in: <span id="countdownTimer"></span></div>
    </div>
  </nav>

  <main class="container">
    <!-- Race overview with track -->
    <section class="race-overview card">
      <div class="overview-left">
        <h3 id="raceTitle">Italian Grand Prix</h3>
        <ul class="meta">
          <li id="raceDateFull">Sun, Sep 7, 15:00 SAST</li>
          <li id="raceVenue">Autodromo Nazionale Monza, Monza</li>
          <li id="raceLaps">53 Laps</li>
        </ul>
      </div>
      <div class="overview-right">
        <img id="circuitMap" src="images/map.jpg" alt="Circuit Map">
      </div>
    </section>

    <!-- Standings -->
    <section class="standings card">
      <div class="section-head">
        <h3>Drivers Championship</h3>
      </div>

      <div class="results-header">
        <div>#</div>
        <div>Driver</div>
        <div>Team</div>
        <div>Points</div>
      </div>

      <div class="results-list" id="resultsList">
        <!-- Injected via JS -->
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="championship.js" type="module"></script>
</body>
</html>
