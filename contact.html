</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <a href="index.html" class="brand">KUSTENBRAUCHE</a>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>

  <!-- HERO -->
  <section class="page-hero">
    <h1>Contact Us</h1>
    <p>Reach out for collabs, events, or support.</p>
  </section>

  <!-- CONTACT FORM -->
  <section class="section">
    <form class="contact-form">
      <label>
        <span>Name</span>
        <input type="text" name="name" required>
      </label>

      <label>
        <span>Email</span>
        <input type="email" name="email" required>
      </label>

      <label>
        <span>Message</span>
        <textarea name="message" rows="5" required></textarea>
      </label>

      <button type="submit" class="primary-btn">Send Message</button>
    </form>

    <div class="contact-extra">
      <p>Instagram: <a href="https://instagram.com/kustenbrauche" target="_blank">@kustenbrauche</a></p>
      <p>Email: chiefmotalane.management@gmail.com</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Custom Brush. For entertainment/creative purposes only.</p>
  </footer>
